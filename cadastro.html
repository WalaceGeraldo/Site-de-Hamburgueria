<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - The Burguer co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">The Burguer co.</h1> 
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li> <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li> <li><a href="login.html" class="btn-login">Login</a></li> </ul>
            </nav>
        </div>
    </header>

    <main class="cadastro-section">
        <div class="container">
            <div class="cadastro-form-container">
                <h2 class="cadastro-title">Crie sua Conta</h2>
                
                <form action="#" method="POST">
                    
                    <div class="form-group-cadastro">
                        <label for="nome-completo">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome-completo" required>
                    </div>
                    
                    <div class="form-group-cadastro">
                        <label for="email-cadastro">Email:</label>
                        <input type="email" id="email-cadastro" name="email-cadastro" required>
                    </div>
                    
                    <div class="form-group-cadastro">
                        <label for="senha-cadastro">Senha:</label>
                        <input type="password" id="senha-cadastro" name="senha-cadastro" required>
                    </div>
                    
                    <div class="form-group-cadastro">
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                    
                    <button type="submit" class="btn-cadastro">Cadastrar</button>
                    
                    <p class="login-link">
                        Já tem uma conta? <a href="#">Faça login</a> 
                        </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            
            <div class="footer-col footer-logo">
                <h3>THE BURGUER CO.</h3>
            </div>

            <div class="footer-col">
                <h4>MAPA DO SITE</h4>
                <ul>
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="#">CARDÁPIO</a></li>
                    <li><a href="#">QUEM SOMOS</a></li>
                    <li><a href="cadastro.html">CADASTRO</a></li>
                </ul>
            </div>

            <div class="footer-col">
                <h4>SIGA-NOS NAS REDE SOCIAL</h4>
                <div class="social-icons">
                    <a href="#"><img src="imagens/icon-facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="imagens/icon-instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="imagens/icon-whatsapp.png" alt="WhatsApp"></a>
                </div>
            </div>

            <div class="footer-col">
                <h4>PEDIDO ONLINE</h4>
                <ul>
                    <li><a href="#">IFOOD</a></li>
                    <li><a href="#">WHATSAPP</a></li>
                    <li><span>LIGAR: (21) 99999-9999</span></li>
                </ul>
            </div>

        </div>
    </footer>

</body>
</html>
